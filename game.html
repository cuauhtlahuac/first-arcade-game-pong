<html>
  Game
  <canvas id="gameCanvas" width="800" height="600"> </canvas>
  <script>
    var canvas;
    var canvasContext;
    var ballX = 50;
    var ballSpeedX = 15;
    window.onload = function() {
      canvas = document.getElementById("gameCanvas");
      canvasContext = canvas.getContext("2d");
      framesPerSecond = 30;
      setInterval(() => {
        callBoth();
      }, 1000 / framesPerSecond);
    };
    function callBoth() {
      moveEveryThing();
      drawEveryThing();
    }
    function moveEveryThing() {
      ballX = ballX + ballSpeedX;
      console.log(ballX);
      if (ballX > canvas.width || ballX < 0) {
        //The javascript multiply the var number like
        // -(5) or -(-5)
        ballSpeedX = -ballSpeedX;
      }
    }
    function rectangle(leftX, topX, width, height, color) {
      canvasContext.fillStyle = color;
      //(XInitPos,YInitPos,width eje x, higth eje y)
      canvasContext.fillRect(leftX, topX, width, height);
    }

    function drawEveryThing() {
      // next line blanks out the screen with black
      rectangle(0, 0, canvas.width, canvas.height, "black");
      // this is left draws red square
      rectangle(ballX, 20, 10, 10, "red");
      // this is left player paddle
      rectangle(0, 240, 10, 80, "white");
      // next lines draws the ball
      canvasContext.fillStyle = "pink";
      // here we initialize the new path
      canvasContext.beginPath();
      // arc initialice the path, the core of the circle, 
      // the first arument refears to the center position in X,
      // the second argument refears to the center position in y.
      // the therd arg refears to the size of the path, in this case the radio
      // the 4 and 5 args refears to sections, like piece of pizza, check ./circles.PNG
      // if you only write Math.PI, it only draw's the middle,
      // last argument refears to direction of drawing, as the clockwise direction or not.
      canvasContext.arc(ballX,100,10,0,Math.PI * 2, true)
      // here finished the new path draw
      canvasContext.fill();
    }
  </script>
</html>
